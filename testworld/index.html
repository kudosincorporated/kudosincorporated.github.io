<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Testing</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css.css">
</head>
<body>

<div class="desc-cards" style="display: none;">
	<div><span class="sy"></span>, <span class="sx"></span></div>
	<div class="card spawn">
		<div class="title">SPAWN</div>
		<div>A simple homestead.</div>
	</div>
	<div class="card passage">
		<div class="title">PASSAGE</div>
		<div>A derelict passageway.</div>
	</div>
</div>

<div class="map_cover">
	<div class="map"></div>
	<div class="player"></div>
</div>
<p>
	<button class="btn" onclick="redo();">Redo</button>
	<p class="title">CONTROLS</p>
	<p>Arrow keys to move</p>
	<p>Hover map for more info</p>
	<p>Click redo to remake map from current position</p>
</p>

<script type="text/javascript" src="js.js"></script>
</body>
</html>
