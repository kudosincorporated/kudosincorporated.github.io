<body>

<div class="modal" id="example_modal">
	<div class="title">
		<span class="curletter"></span>

	<div class="row">
		<div class="col">
			<div>Automatically converts 10a --> 1b.</div>
			<button class="btn disabled">Buy (Cost: 1000a)</button>
			<button class="btn offbeat">Upgrade (Cost: 1000a)</button>
			<div class="upgrade"></div>
		</div>
		<div class="col">
			<div>Automatically converts 10a --> 1b.</div>

	</div>
</div>

<div class="modal_close" id="crossmark">âœ•</div>

	ZProducer

</div>

			</div>
		</div>
	</div>
	<div class="container" id="shop">
		SHOP
	</div>
	<div class="container" id="other">
		OTHER
	</div>
</div>

<script src="js/jquery-3.1.0.js"></script>
