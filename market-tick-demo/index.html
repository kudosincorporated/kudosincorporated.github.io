<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>index</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<canvas class="zdog-canvas" height="800" width="800"></canvas>
	<div>
		<input type="range" min="1" max="200" value="20" step="1" class="slider" name="agents" id="agents">
		<label for="agents"> Agents</label>
		<br>
		<input type="range" min="1" max="20" value="10" step="0.1" class="slider" name="speed" id="speed">
		<label for="speed"> Speed</label>
		<br>
		<input type="checkbox" id="doubleSpeed" name="doubleSpeed">
		<label for="doubleSpeed"> x5 Speed</label>
		<br>
		<input type="checkbox" id="halfSpeed" name="halfSpeed">
		<label for="halfSpeed"> x1/5 Speed</label>
	</div>

<!-- Outside libraries -->
<script src="js/lib/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
<!-- Mine -->
<script src="js/values.js"></script>
<script src="js/script.js"></script>
</body>
</html>
